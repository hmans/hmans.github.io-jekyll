---
---

<h2>From the blog:</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
